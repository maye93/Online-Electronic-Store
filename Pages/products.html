<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web-based Ordering Application</title>
    <link rel="stylesheet" href="../styles.css">    
</head>
<body class="css-selector">
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart" id="nav-cart">Cart Items: <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
        <h1>Products</h1>
        <br><br>

        <div class="containers">
            <div class="product-container">
                <img src="../Products/Earphones.png" alt="Earphones" class="product">
                <h3>Earphones</h3>
                <p>$250.00</p>
                <button class="button" onclick="addToCart('Earphones', 250.00, '../Products/Earphones.png')">Add to Cart</button>
            </div>

            <div class="product-container">
                <img src="../Products/Headphones.png" alt="Headphones" class="product">
                <h3>Headphones</h3>
                <p>$650.00</p>
                <button class="button" onclick="addToCart('Headphones', 650.00, '../Products/Headphones.png')">Add to Cart</button>
            </div>

            <div class="product-container">
                <img src="../Products/iPhone.png" alt="iPhone" class="product">
                <h3>iPhone</h3>
                <p>$300.00</p>
                <button class="button" onclick="addToCart('iPhone', 300.00, '../Products/iPhone.png')">Add to Cart</button>
            </div>

            <div class="product-container">
                <img src="../Products/Laptop.png" alt="Laptop" class="product">
                <h3>Laptop</h3>
                <p>$1000.00</p>
                <button class="button" onclick="addToCart('Laptop', 1000.00, '../Products/Laptop.png')">Add to Cart</button>
            </div>

            <div class="product-container">
                <img src="../Products/Monitor.png" alt="Monitor" class="product">
                <h3>Monitor</h3>
                <p>$700.00</p>
                <button class="button" onclick="addToCart('Monitor', 700.00, '../Products/Monitor.png')">Add to Cart</button>
            </div>

            <div class="product-container">
                <img src="../Products/NintendoSwitch.png" alt="Nintendo Switch" class="product">
                <h3>Nintendo Switch</h3>
                <p>$450.00</p>
                <button class="button" onclick="addToCart('Nintendo Switch', 450.00, '../Products/NintendoSwitch.png')">Add to Cart</button>
            </div>

            <div class="product-container">
                <img src="../Products/PlayStation5.webp" alt="PlayStation5 Switch" class="product">
                <h3>PlayStation 5</h3>
                <p>$600.00</p>
                <button class="button" onclick="addToCart('PlayStation 5', 600.00, '../Products/PlayStation5.webp')">Add to Cart</button>
            </div>

            <div class="product-container">
                <img src="../Products/Speaker.png" alt="Speaker">
                <h3>Speaker</h3>
                <p>$450.00</p>
                <button class="button" onclick="addToCart('Speaker', 400.00, '../Products/Speaker.png')">Add to Cart</button>
            </div>


            <div class="product-container">
                <img src="../Products/SteamDeck.png" alt="Steam Deck" class="product">
                <h3>Steam Deck</h3>
                <p>$500.00</p>
                <button class="button" onclick="addToCart('Steam Deck', 500.00, '../Products/SteamDeck.png')">Add to Cart</button>
            </div>

            <div class="product-container">
                <img src="../Products/VinylPlayer.png" alt="Vinyl Player" class="product">
                <h3>Vinyl Player</h3>
                <p>$350.00</p>
                <button class="button" onclick="addToCart('Vinyl Player', 350.00, '../Products/VinylPlayer.png')">Add to Cart</button>
            </div>
        </div>
        </section>

        <section id="cart" class="cart-container">
            <h1 class="cart-title">Cart</h1>

            <div class="cart-items">
                <div id="cart-items">
                    <div class="quantity">
                        <button class="decrement" onclick="decrementQuantity(this)">-</button>
                        <p class="quantity-value">Quantity: 1</p>
                        <button class="increment" onclick="incrementQuantity(this)">+</button>
                    </div>
                </div>
    
                <p class="cart-total">Total: <span id="total">$0.00</span></p>
                <button class="cart-button" onclick="clearCart()">Clear Cart</button>
                <button class="cart-button" onclick="checkout()">Checkout</button>
            </div>
        </section>
    </main>
    <script src="../script.js"></script>
</body>
</html>
